<!DOCTYPE html>
<html>
	<title>Table</title>
	<style>
		body{
			background-color:silver;
		}
		table{
			width:100%;
		}
		table,tr,th,td{
			border : 1px solid;
			padding:3px;
			text-align:center;
		}
		.tableheading{
			background-color:red;
		}
		th,td{
			padding:5px;
			
		}
		tr:nth-child(odd) {
			background: #B2BABB;
		}
		tr:nth-child(even) {
			background: #5F6A6A;
		}
	</style>
	<body>
		<table>
		  <tr class="tableheading">
			<th>Name</th>
			<th>DOB</th> 
			<th>Department</th>
			<th>Salary</th>
		  </tr>
		  <tr class="colorlight">
			<td>Prem</td>
			<td>1992</td>
			<td>Jr Developer</td>
			<td>20000</td>
		  </tr>
		  <tr class="colordark">
			<td>Arun</td>
			<td>1990</td>
			<td>IT Trainer</td>
			<td>50000</td>
		  </tr>
		  <tr class="colorlight">
			<td>Kumar</td>
			<td>1991</td>
			<td>Accounts</td>
			<td>15000</td>
		  </tr>
		  <tr class="colordark">
			<td>Sri</td>
			<td>1985</td>
			<td>Manager</td>
			<td>60000</td>
		  </tr>
		</table>

	</body>
</html>
